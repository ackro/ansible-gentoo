---
# defaults file for ansible-gentoo
pubkey: ~/.ssh/id_rsa.pub
main_disk: /dev/vda
swap_size: 2048MiB
fstype: xfs
force_format: no
mirror: http://gentoo.aditsu.net:8000
stage3_prefix: stage3-amd64-
stage3_file_suffix: .tar.xz
timezone: Australia/Sydney
domain: localdomain
kernel: config-4.9.76-gentoo-r1
make_opts: -j2
management_interface: "{{ ansible_default_ipv4.interface }}"
root_passwd: elevator.aztec.kidney.index
gateway: "{{ ansible_default_ipv4.gateway }}"
netmask: "{{ ansible_default_ipv4.netmask }}"
gpg_key_relengauto: 13EBBDBEDE7A12775DFDB1BABB572E0E2D182910
gpg_key_relengauto_desc: "Gentoo Linux Release Engineering (Automated Weekly Release Key) <releng@gentoo.org>"